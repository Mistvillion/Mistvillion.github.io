<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistvillion | 北城烟雨阁</title>
    <style>
        /* --- 全局样式设置 --- */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* --- 背景图片设置 --- */
        .bg-image {
            /* 请确保背景图片名为 background.png */
            background-image: url('background.png'); 
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* --- 内容容器 --- */
        .container {
            display: flex;
            height: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 0 12%;
            /* 背景遮罩加深一点，以突显“烟雨”的朦胧感和文字的清晰度 */
            background-color: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(5px); 
        }

        /* --- 左侧个人信息区域 --- */
        .left-profile {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 500px;
        }

        /* 头像样式 */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            /* 边框使用青色，呼应“雨”与“星” */
            border: 3px solid #afeeee; 
            box-shadow: 0 0 15px rgba(175, 238, 238, 0.4); 
            margin-bottom: 25px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .avatar:hover {
             transform: rotate(360deg); /* 增加一点交互趣味 */
        }

        /* 用户名样式 */
        .username {
            font-size: 3.2em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
            /* 渐变文字效果，模拟晨曦或极光 */
            background: linear-gradient(to right, #afeeee, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #d1e8ff;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* 介绍文本框样式 */
        .intro-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 8px;
            /* 左侧青色装饰线 */
            border-left: 4px solid #00bfff; 
            line-height: 1.7;
            font-size: 1em;
            color: #e0f7fa;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .intro-box p {
            margin: 10px 0;
        }
        
        /* 引用语特别样式 */
        .quote {
            font-style: italic;
            color: #afeeee;
            border-bottom: 1px dashed rgba(175, 238, 238, 0.3);
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* --- 右侧按钮区域 --- */
        .right-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: flex-end;
        }

        /* 按钮样式 */
        .btn {
            text-decoration: none;
            color: #afeeee; /* 青渺色字体 */
            padding: 14px 0; /* 上下内边距 */
            width: 180px;    /* 【修改】固定宽度，确保三个按钮大小完全一样 */
            border: 1px solid #afeeee;
            border-radius: 4px; /* 稍微方一点的圆角，显得更刚毅内敛 */
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        /* 按钮悬停效果 */
        .btn:hover {
            background-color: #afeeee;
            color: #0f172a; /* 悬停时文字变深色背景色 */
            box-shadow: 0 0 25px rgba(175, 238, 238, 0.6);
            transform: translateX(-5px); /* 向左微动，而非上浮 */
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                justify-content: center;
                padding: 40px 20px;
                text-align: center;
                overflow-y: auto; /* 移动端允许滚动 */
            }
            .left-profile {
                align-items: center;
                margin-bottom: 50px;
                max-width: 100%;
            }
            .intro-box {
                text-align: left; /* 保持文字左对齐易于阅读 */
            }
            .right-buttons {
                align-items: center;
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="bg-image">
        <div class="container">
            <div class="left-profile">
                <img src="https://github.com/Mistvillion.png" alt="Mistvillion Avatar" class="avatar">
                <div class="username">Mistvillion</div>
                <div class="subtitle">北城烟雨阁</div>
                
                <div class="intro-box">
                    <p class="quote">“此情可待成追忆，只是当时已惘然。”</p>
                    <p><strong>北城 (Bei Cheng)：</strong>如北辰居其所，是道德的典范，亦是暗夜孤守的精神灯塔。不似南城柔情，唯有内敛深沉与命运的刚毅。</p>
                    <p><strong>Mistvillion：</strong>取 Mist (烟雨) 之朦胧，合 Pavilion (阁) 之雅致。在二进制的逻辑世界里，筑一阁以听雨，守一星以指路。</p>
                </div>
            </div>

            <div class="right-buttons">
                <a href="https://github.com/Mistvillion" target="_blank" class="btn">GitHub</a>
                <a href="https://blog.sparklerain.top/" target="_blank" class="btn">Blogs</a>
                <a href="https://note.sparklerain.top/" target="_blank" class="btn">Notes</a>
            </div>
        </div>
    </div>
</body>
</html>
